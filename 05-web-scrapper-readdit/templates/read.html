<!DOCTYPE html>
<html>

<head>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
  <style>
    .item{
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <header>
    <a href="/"><h1>Reddit Reader</h1></a>
    <div>
      Reading : 
      {% for word in words %}
      r/{{word}}
      {%  endfor %}
    </div>
  </header>
  <section>
    <ul>
      <li class="item">
        {% for i in current_page_data %}
        <a href="{{i.reddit}}" target="_blank">{{i.title}}</a>
        <span>{{i.upvote}} upvotes ï¹’r/{{i.word}}</span>
        <hr />
        {% endfor %}
      </li>
    </ul>
  </section>
</body>

</html>
